<!-- Extending Base Template -->
{% extends 'base.html' %}

<!-- Tile Content -->
{% block title %} Madlib Story Selection {% endblock %}

<!-- Body Content -->
{% block body %}
<form action="/form" method="GET">
  <select name="selection">
    {% for story_option_name in stories %}
    <option value="{{ story_option_name }}">{{ story_option_name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>
</form>
{% endblock%}
